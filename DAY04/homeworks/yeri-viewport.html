<!DOCTYPE html>
<html lang="ko-KR">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<title>과제:viewport</title>
<style>
.detect-viewport{text-align:center;font-size:5em;color:#000;}
.mobile span{color:red;}
.tablet span{color:lime;}
.desktop span{color:pink;}
</style>
</head>
<body>

	<!-- cmt	 -->
	<div class="detect-viewport">width:</div>
	<script>
	var html          = document.documentElement;
	var dvp           = document.querySelector('.detect-viewport');
	var documentWidth = window.innerWidth || html.clientWidth || document.body.clientWidth;// window의 width값

	var spanEl    = document.createElement('span');//span 생성
	var textWidth = document.createTextNode(documentWidth); //span 안에 텍스트노드 생성 -> 36 line과 정리가 필요한듯...

	spanEl.appendChild(textWidth); //span 안에 width값 입력
	dvp.appendChild(spanEl);//.detect-viewport에 span 넣기


	var vw_mobile  = 320;
	var vw_tablet  = 720;
	var vw_desktop = 1100;
	var deviceWidth;

	function deviceViewportWidth(){
		deviceWidth = window.innerWidth || html.clientWidth;
		'<span title="">hi text</span>'
		spanEl.firstChild.nodeValue = deviceWidth;// window의 width값을 함수가 실행할때마다 변경.
		if(deviceWidth<vw_tablet){
			html.className = 'mobile';
		}else if(vw_tablet<deviceWidth && deviceWidth<vw_desktop){
			html.className = 'tablet';
		}else{
			html.className = 'desktop';
		}
		return 9;
	}

	// DOM스크립트에서 이벤트를 추가/제거하는 방법

	// $('#page a').one('click', function(){});

	// 대상.이벤트 = 이벤트핸들러(함수) // 추가
	// 대상.이벤트 = null // 제거

	onload = onresize = deviceViewportWidth;

	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>DOM API</title>
	<script src="../libs/domHelper.js"></script>
</head>
<body>

	<img class="img images media" src="http://lorempixel.com/320/240/fashion" width="320" height="240" alt="fashion">

	<script>

	var img1 = document.images[0];

	img1.onclick = function() {
		attr( this , 'title', '패션!!' );
	}

	img1.onload = function() {
		// console.log('이미지 로드 완료');
		addClass(this, 'loaded');
		css(this, 'padding', '10px');
		css(this, 'border', '1px solid #333');
	};

	// JS 반복문 완전정복!!!
	// while문, do~while문, for문

	var num = 10;

	do {
		// 반복 코드
	} while( --num > 0 );

	while(--num > 0) {
		// 반복 코드
	}

	for(var i=0; i < 10; i++) {
		// 반복 코드
	}

	</script>
</body>
</html>

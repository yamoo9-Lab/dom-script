<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>반응형웹 사이트에서 활용되는 테크닉을 스크립트로 처리</title>
	<style>
		body {
			color: #fff;
		}
		.mobile body {
			background: #34C0FF url(images/bg-m.jpg);
		}
		.tablet body {
			background: #8AD8FF url(images/bg-t.jpg);
		}
		.desktop body {
			background: #175071 url(images/bg-d.jpg);
		}
	</style>
</head>
<body>

	<div class="detect-viewport"></div>
	<script>
	var html       = document.documentElement;
	var vw_mobile  = 320;
	var vw_tablet  = 768;
	var vw_desktop = 1100;
	var viewportW;
	var dvp = document.querySelector('.detect-viewport');

	function detectViewportWidth() {
		// 화면 폭 크기를 감지해서 <html> 요소의 클래스 속성 값으로 해당되는 디바이스 설정 값을 젹용.
		viewportW = window.innerWidth || html.clientWidth;
		if ( viewportW < vw_tablet ) {
			html.className = 'mobile';
		} else if ( viewportW >= vw_tablet && viewportW < vw_desktop ) {
			html.className = 'tablet';
		} else {
			html.className = 'desktop';
		}
		dvp.innerText = html.className;
	}

	window.onload = window.onresize = detectViewportWidth;

	</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>5일차 - RadioClass</title>
	<style>
	.selected {
		color: #E5742F;
	}
	</style>
	<script src="../libs/domHelper.js"></script>
</head>
<body>

	<div id="demo">
		<a href="">야무.</a>
		<a href="">아름답다?</a>
		<a href="">티셔츠!</a>
		<a href="">씩씩하게!</a>
	</div>

<script>

/*
	addClass()
	removeClass()
	hasClass()
	toggleClass()
	radioClass()
 */

var demo             = document.querySelector('#demo'),
	demo_links       = demo.querySelectorAll('a'),
	demo_links_count = demo_links.length; // 4

while(demo_links_count--) { // 4, 3, 2, 1
	// 3, 2, 1, 0
	demo_links[demo_links_count].onclick = demoLinksFn;
}

function demoLinksFn() {
	toggleClass(this, 'selected');
	return false;
};

</script>
</body>
</html>

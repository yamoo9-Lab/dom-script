<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>AJAX 이해</title>

</head>
<body>

<button type="button">call data.txt content</button>

<script>

// Ajax 위한 객체 생성
var xhr = new XMLHttpRequest(); // IE 7+
// var xhrie6 = new ActiveXObject('Microsoft.XMLHTTP');

// 서버에 내가 통신할 파일을 알려줘야 합니다.
// GET, POST
xhr.open('GET', 'DATA/data.json');

document.querySelector('button').onclick = function() {
	xhr.send();
}

xhr.onreadystatechange = function() {
	if(this.status === 200 && this.readyState === 4) {
		console.log(JSON.parse(this.responseText));
		// document.body.innerHTML += '<p>'+this.responseText+'</p>';
	}
}

</script>
</body>
</html>

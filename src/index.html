<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>돔스크립트 - 문서 객체를 찾아서 클릭 이벤트 핸들링</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/index.js"></script>
</head>
<body>

	<div id="controls">
		<a class="fl-50 top left" href="" role="button" aria-label="영역 1 변경"></a>
		<a class="fl-50 top right" href="" role="button" aria-label="영역 2 변경"></a>
		<a class="fl-50 bottom left" href="" role="button" aria-label="영역 3 변경"></a>
		<a class="fl-50 bottom right" href="" role="button" aria-label="영역 4 변경"></a>
	</div>

	<!-- 시작: #wallpages -->
	<div id="wallpages">
		<!-- 시작: .top left -->
		<div class="fl-50 top left"></div>
		<!-- 끝: .top left -->
		<!-- 시작: .top right -->
		<div class="fl-50 top right"></div>
		<!-- 끝: .top right -->
		<!-- 시작: .bottom left -->
		<div class="fl-50 bottom left"></div>
		<!-- 끝: .bottom left -->
		<!-- 시작: .bottom right -->
		<div class="fl-50 bottom right"></div>
		<!-- 끝: .bottom right -->
	</div>
	<!-- 끝: #wallpages -->

</body>
</html>
